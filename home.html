<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display w-[420px] h-[900px]">
                <div class=" artboard-demo phone-4 bg-white w-full h-full">
                    <!-- account balance -->
                    <div class="flex gap-12 items-center px-4 mt-8">
                        <div class="flex items-center">
                            <img src="./images/Group (1).png" alt="">
                            <div class="">
                                <div class="stat">
                                    <div id="current-balance" class="stat-value">0.00</div>
                                    <div class="stat-title">Available Balance</div>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <button id="logout-btn" class="btn border bg-white">
                                <img src="./images/Frame.png" alt="">
                                <p>Log Out</p>
                            </button>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- welcome to payoo -->
                    <div class="px-4">
                        <h3 class="text-2xl font-bold">Welcome to Payooo!</h3>
                        <p>Enjoy easy and convenient financial service with us. Cashout charge is low. </p>
                    </div>
                    <div class="divider"></div>
                    <!-- show action button -->
                    <div class="grid grid-cols-3 gap-3 px-4 mb-6">
                        <div id="show-add-money-btn"
                            class="bg-white rounded-lg border flex flex-col justify-center items-center gap-2 py-2 px-4 cursor-pointer hover:bg-slate-200">
                            <div><img class="w-fit" src="./images/wallet 1.png" alt=""></div>
                            <h3>Add Money</h3>
                        </div>
                        <div id="show-cash-out-btn"
                            class="bg-white rounded-lg border flex flex-col justify-center items-center gap-2 py-2 px-4 cursor-pointer hover:bg-slate-200">
                            <div><img class="w-fit" src="./images/send 1.png" alt=""></div>
                            <h3>Cash Out</h3>
                        </div>
                        <div id="show-transfer-money-btn"
                            class="bg-white rounded-lg border flex flex-col justify-center items-center gap-2 py-2 cursor-pointer hover:bg-slate-200">
                            <div><img class="w-fit" src="./images/money 1.png" alt=""></div>
                            <h3>Transfer Money</h3>
                        </div>
                        <div id="show-get-bonus-btn"
                            class="bg-white rounded-lg border flex flex-col justify-center items-center gap-2 py-2 px-4 cursor-pointer hover:bg-slate-200">
                            <div><img class="w-fit" src="./images/financial 1.png" alt=""></div>
                            <h3>Get Bonus</h3>
                        </div>
                        <div id="show-pay-bill-btn"
                            class="bg-white rounded-lg border flex flex-col justify-center items-center gap-2 py-2 px-4 cursor-pointer hover:bg-slate-200">
                            <div><img class="w-fit" src="./images/purse 1.png" alt=""></div>
                            <h3>Pay Bill</h3>
                        </div>
                        <div id="show-transaction-btn"
                            class="bg-white rounded-lg border flex flex-col justify-center items-center gap-2 py-2 px-4 cursor-pointer hover:bg-slate-200">
                            <div><img class="w-fit" src="./images/transaction 1.png" alt=""></div>
                            <h3>Transactions</h3>
                        </div>

                    </div>
                    <!-- add money form start -->
                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <h1 class="text-xl font-bold ml-5 mt-5">Add Money</h1>
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span id="" class="label-text font-bold">Amount to Add</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Enter amount to add"
                                    class="input bg-[#F4F5F7] rounded-full" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span id="" class="label-text font-bold">Pin Number</span>
                                </label>
                                <input id="input-add-money-pin" type="password" placeholder="Enter 4 Digit Pin"
                                    class="input bg-[#F4F5F7] rounded-full" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="button-add-money"
                                    class="btn rounded-full bg-[#0874F2] text-white font-bold">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->
                    <!-- cash out form start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <h1 class="text-xl font-bold ml-5 mt-5">Cash Out</h1>
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span id="" class="label-text font-bold">Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Enter amount to withdraw"
                                    class="input bg-[#F4F5F7] rounded-full" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span id="" class="label-text font-bold">Pin Number</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" placeholder="Enter 4 Digit Pin"
                                    class="input bg-[#F4F5F7] rounded-full" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="button-withdraw-money"
                                    class="btn rounded-full bg-[#0874F2] text-white font-bold">Withdraw Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end -->
                    <!-- transaction section start -->
                    <div id="transaction-form" class="hidden overflow-y-scroll my-8">
                        <h1 id="transaction-history" class="text-4xl font-bold text-center ">Transaction History</h1>
                    </div>
                    <!-- transaction section end -->
                </div>
            </div>
        </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/addmoney.js"></script>
    <script src="./js/withdrawmoney.js"></script>
    <script src="./js/features.js"></script>
</body>

</html>
